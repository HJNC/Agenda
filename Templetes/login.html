<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda - Login</title>
    <link rel="stylesheet" type="text/css" href="Templetes/style.css">
</head>
<body>
    <form action="submit" method="post">{% csrf_token %}
        <div align="center">
            <h1>Login</h1>

            <label>Usuario: </label>
            <input type="text" name="username">

            <label>senha: </label>
            <input type="text" name="password">

            <button type="submit">Entrar</button>
        </div>
    </form>

    <div align="center" class="margem">
        {% for message in messages %}
            <strong>Erro: </strong>{{message}}
        {% endfor %}
    </div>

</body>
</html>
