<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento</title>
</head>
<body>
<div align="center">
   <h1>Adicione um evento</h1>
</div>

<div>
    <form action="submit" method="post">{% csrf_token %}
        <input type="number" name="id_evento" value="{{evento.id}}" hidden>
        <label>Titulo: </label><br>
        <input type="text" name="titulo" size="23" value="{{evento.titulo}}"><br>

        <label>Data do evento: </label><br>
        <input type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}"><br>

        <label>Local do evento: </label><br>
        <input type="text" name="local_evento" value="{{evento.local_evento}}"><br>

        <label>Descrição: </label><br>
        <textarea name="descricao" rows="5" cols="24">"{{evento.descricao}}"</textarea><br><br>

        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>

    </form>


</div>


</body>
</html>
